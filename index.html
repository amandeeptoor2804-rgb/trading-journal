<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <title>Trading Performance Journal</title>

  <!-- Tailwind + ChartJS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    #trade-list-container { -webkit-overflow-scrolling: touch; }
    .spinner { border-top-color:#4f46e5 }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen p-4 md:p-8">

  <!-- Loading -->
  <div id="loading" class="fixed inset-0 hidden items-center justify-center bg-gray-50 z-50">
    <div class="text-center p-8 bg-white rounded-xl shadow-lg">
      <div class="spinner animate-spin rounded-full w-12 h-12 border-4 border-indigo-500 border-gray-200 mx-auto mb-4"></div>
      <p id="loading-msg" class="text-indigo-600 font-semibold">Loading…</p>
    </div>
  </div>

  <!-- Login -->
  <div id="login" class="max-w-sm mx-auto mt-20 bg-white shadow-xl rounded-xl p-6">
    <h1 class="text-2xl font-bold text-indigo-700 mb-1">Trading Journal Login</h1>
    <p class="text-xs text-gray-500 mb-3">Secure access</p>

    <form id="login-form" class="space-y-3">
      <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
      <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded-lg" required>
      <button class="bg-indigo-600 text-white w-full p-3 rounded-lg font-semibold">Log In</button>
    </form>

    <p id="login-msg" class="mt-2 text-xs text-red-600"></p>
  </div>

  <!-- Main App -->
  <div id="app" class="max-w-7xl mx-auto hidden">

    <!-- HEADER -->
    <header class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold text-indigo-700">Trading Performance Journal</h1>
      <button id="logout" class="px-3 py-2 rounded bg-gray-200 hover:bg-gray-300">Log out</button>
    </header>
    <p id="auth-status" class="text-xs text-indigo-400 mb-4"></p>

    <!-- Metrics -->
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
      <div class="bg-white p-4 rounded-xl shadow border-l-4 border-indigo-600">
        <p class="text-xs text-gray-500">Total P&L</p>
        <p id="total-pnl" class="text-xl font-bold mt-1">$0.00</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow border-l-4 border-green-500">
        <p class="text-xs text-gray-500">Win Rate</p>
        <p id="win-rate" class="text-xl font-bold mt-1">0%</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow border-l-4 border-yellow-500">
        <p class="text-xs text-gray-500">Total Trades</p>
        <p id="total-trades" class="text-xl font-bold mt-1">0</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow border-l-4 border-red-500">
        <p class="text-xs text-gray-500">Average P&L</p>
        <p id="avg-pnl" class="text-xl font-bold mt-1">$0.00</p>
      </div>
      <div class="bg-white p-4 rounded-xl shadow border-l-4 border-indigo-400">
        <p class="text-xs text-gray-500">Last 14 Days</p>
        <p id="pnl-14d" class="text-xl font-bold mt-1">$0.00</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
      <div class="bg-white p-6 rounded-xl shadow lg:col-span-2">
        <h2 class="text-lg font-semibold text-indigo-700 mb-4">Cumulative P&L</h2>
        <canvas id="pnlChart" class="h-64"></canvas>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-lg font-semibold text-indigo-700 mb-4">Trade Outcomes</h2>
        <canvas id="outcomesChart" class="h-64"></canvas>
      </div>
    </div>

    <!-- Add Entry -->
    <section class="bg-white p-6 rounded-xl shadow mb-8">
      <h2 class="text-lg font-semibold text-indigo-700 mb-4">Log Entry</h2>

      <form id="add-form" class="grid grid-cols-2 md:grid-cols-8 gap-4">
        <select id="type" class="p-3 border rounded-lg">
          <option>Trade</option>
          <option>Deposit</option>
        </select>

        <select id="assetClass" class="p-3 border rounded-lg">
          <option>Stock</option>
          <option>Crypto</option>
          <option>Forex</option>
        </select>

        <input id="symbol" placeholder="Symbol" class="p-3 border rounded-lg col-span-2">
        <input id="entryDate" type="date" class="p-3 border rounded-lg">

        <input id="size" type="number" placeholder="Size" class="p-3 border rounded-lg">
        <input id="entryPrice" step="0.01" type="number" placeholder="Entry/Amount" class="p-3 border rounded-lg">
        <input id="exitPrice" step="0.01" type="number" placeholder="Exit" class="p-3 border rounded-lg">

        <select id="action" class="p-3 border rounded-lg">
          <option>Long</option>
          <option>Short</option>
          <option>Call</option>
          <option>Put</option>
        </select>

        <button class="col-span-2 md:col-span-1 bg-indigo-600 text-white rounded-lg font-bold py-3">
          Add
        </button>
      </form>

      <p id="form-msg" class="text-xs text-red-600"></p>
    </section>

    <!-- Table -->
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-lg font-semibold text-indigo-700 mb-4">History</h2>
      <div id="trade-list-container" class="overflow-auto max-h-[420px]">
        <table class="text-sm min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-3 py-1">Date</th><th>Type</th><th>Class</th>
              <th>Asset</th><th>Entry</th><th>Exit</th>
              <th>Size</th><th>Action</th><th>P&L</th><th>Cum</th><th></th>
            </tr>
          </thead>
          <tbody id="trade-list"></tbody>
        </table>
      </div>
      <div id="empty" class="text-center py-4 text-gray-400 hidden">No entries yet</div>
    </section>

  </div>

  <!-- Firebase + App Logic -->
  <script type="module">
    // ✅ Correct Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB5rvkKPst6V9-7HoqK1f27jQj6x7f8LiA",
      authDomain: "trading-journal-da4eb.firebaseapp.com",
      projectId: "trading-journal-da4eb",
      storageBucket: "trading-journal-da4eb.appspot.com",
      messagingSenderId: "50906470929",
      appId: "1:50906470929:web:b9ad784e9ae86c06d42fb0",
      measurementId: "G-WR261BKTXL"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const allowedEmail = "kaur.2804amandeep@gmail.com";
    const appFB = initializeApp(firebaseConfig);
    const auth = getAuth(appFB);
    const db = getFirestore(appFB);
    const tradesRef = collection(db, "trades");

    const $ = id => document.getElementById(id);
    const show = id => $(id).classList.remove("hidden");
    const hide = id => $(id).classList.add("hidden");
    const money = n => "$" + (Number(n)||0).toFixed(2);

    function today(){ let d=new Date();return d.toISOString().substring(0,10); }

    $("login-form").addEventListener("submit", async(e)=>{
      e.preventDefault();
      try{
        const email = $("email").value.trim();
        const pass = $("password").value.trim();
        const cred = await signInWithEmailAndPassword(auth,email,pass);
        if(cred.user.email!==allowedEmail){
          $("login-msg").textContent = "Not authorized!";
          await signOut(auth);
        }
      }catch(err){
        $("login-msg").textContent = "Error: "+err.code;
      }
    });

    $("logout").onclick = ()=>signOut(auth);

    onAuthStateChanged(auth, user=>{
      if(user && user.email===allowedEmail){
        hide("login"); show("app");
        $("auth-status").textContent = "Signed in as: "+user.email;
        loadData(user.uid);
      } else {
        show("login"); hide("app");
      }
    });

    async function loadData(uid){
      const q = query(tradesRef, where("ownerUid","==",uid));
      onSnapshot(q, snap=>{
        const arr=[];
        snap.forEach(d=>arr.push({id:d.id,...d.data()}));
        render(arr.sort((a,b)=>new Date(a.entryDate)-new Date(b.entryDate)));
      });
    }

    $("add-form").addEventListener("submit", async(e)=>{
      e.preventDefault();
      $("form-msg").textContent="";

      const user = auth.currentUser;
      if(!user){ return $("form-msg").textContent="Auth lost."; }

      const type = $("type").value;
      const cls  = $("assetClass").value;
      const symbol = $("symbol").value.toUpperCase();
      const entryDate = $("entryDate").value || today();
      const size = +$("size").value||0;
      const entry = +$("entryPrice").value||0;
      const exit = +$("exitPrice").value||0;
      const action = $("action").value;

      let pnl=0;
      if(type==="Trade"){
        pnl = (exit-entry)*size*((action==="Short"||action==="Put")?-1:1);
      }

      await addDoc(tradesRef,{
        ownerUid:user.uid,type,assetClass:cls,symbol,
        entryDate,size,entryPrice:entry,exitPrice:exit,pnl,
        timestamp:new Date().toISOString()
      });
      e.target.reset();
    });

    let pnlChart=null; let outChart=null;

    function render(list){
      const body=$("trade-list"); body.innerHTML="";
      if(!list.length){
        show("empty");
        return;
      }
      hide("empty");

      let running=0,w=0,l=0;

      list.forEach(t=>{
        running+=t.pnl;
        if(t.pnl>0)w++; else if(t.pnl<0)l++;

        body.insertAdjacentHTML("beforeend",`
          <tr>
            <td>${t.entryDate}</td>
            <td>${t.type}</td>
            <td>${t.assetClass}</td>
            <td class="font-bold text-indigo-600">${t.symbol}</td>
            <td>${money(t.entryPrice)}</td>
            <td>${money(t.exitPrice)}</td>
            <td>${t.size}</td>
            <td>${t.action}</td>
            <td class="${t.pnl>=0?"text-green-600":"text-red-600"} font-bold">
              ${money(t.pnl)}
            </td>
            <td>${money(running)}</td>
            <td><button onclick="delTrade('${t.id}')" class="text-red-600 font-bold">X</button></td>
          </tr>`);
      });

      const labels=list.map(t=>`${t.entryDate} ${t.symbol}`);
      let r=0; const cum=list.map(t=>r+=t.pnl);

      if(!pnlChart){
        pnlChart=new Chart($("pnlChart"),{
          type:"line",
          data:{labels,datasets:[{label:"Cumulative P&L",data:cum,borderColor:"#4f46e5"}]}
        });
      }else{
        pnlChart.data.labels=labels;
        pnlChart.data.datasets[0].data=cum;
        pnlChart.update();
      }

      if(!outChart){
        outChart=new Chart($("outcomesChart"),{
          type:"doughnut",
          data:{labels:["Win","Loss"],datasets:[{data:[w,l],backgroundColor:["#16a34a","#dc2626"]}]}
        });
      }else{
        outChart.data.datasets[0].data=[w,l];
        outChart.update();
      }

      $("total-pnl").textContent=money(running);
      $("total-trades").textContent=list.length;
      $("win-rate").textContent=((w/list.length)*100).toFixed(1)+"%";
      $("avg-pnl").textContent=money(running/(list.length||1));
    }

    window.delTrade = async(id)=>await deleteDoc(doc(db,"trades",id));
  </script>

</body>
</html>
