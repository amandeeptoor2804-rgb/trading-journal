<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AT money logo">
  <!-- Gold gradient background -->
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F9D423"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FFB000"/>
    </linearGradient>

    <!-- subtle vignette -->
    <radialGradient id="vignette" cx="50%" cy="40%" r="70%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.12)"/>
    </radialGradient>

    <!-- soft inner shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background plate -->
  <rect x="0" y="0" width="512" height="512" rx="64" fill="url(#gold)"/>
  <rect x="0" y="0" width="512" height="512" rx="64" fill="url(#vignette)"/>

  <!-- â€œATðŸ’°â€ -->
  <g filter="url(#softShadow)">
    <!-- We keep it as text so it renders crisp at any size.
         Using a geometric, â€œdigitalâ€ vibe: bold sans, letter spacing tight. -->
    <text x="50%" y="54%" text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif"
          font-size="210" font-weight="900" fill="#111111">
      ATðŸ’°
    </text>
  </g>
</svg>
